version: 1.0.0
type: Che Editor
name: gedit-sample
id: org.ksmster.gedit-sample
title: Gedit sample
Description: Gedit sample
Icon: https://pbs.twimg.com/profile_images/929088242456190976/xjkS2L-0_400x400.jpg
endpoints:
 -  name: "gedit"
    public: true
    targetPort: 6080
    attributes:
      protocol: http
      type: ide
      discoverable: false
containers:
 - name: theia-ide
   image: ksmster/che-editor-gedit-sample
   volumes:
    - mountPath: "/projects"
      name: projects
   ports:
       - exposedPort: 6080
   memory-limit: "512M"
