version: 1.0.0
type: Che Editor
name: gwt-ide
id: org.eclipse.che.editor.gwt
title: Eclipse GWT IDE  for Eclipse Che
Description: Eclipse GWT  IDE
Icon: https://pbs.twimg.com/profile_images/929088242456190976/xjkS2L-0_400x400.jpg
endpoints:
 -  name: "che-gwt-ide-and-master"
    public: true
    targetPort: 8085
    attributes:
      protocol: http
      type: ide
      discoverable: false
      path : gwt/ide/sidecar/entrypoint
      secure: true
      cookiesAuthEnabled: true
 -  name: "wsagent/http"
    public: true
    targetPort: 8087
    attributes:
      protocol: http
      path : api
      discoverable: false
      secure: true
      cookiesAuthEnabled: true
 -  name: "wsagent/ws"
    public: true
    targetPort: 8087
    attributes:
      protocol: ws
      path : wsagent
      discoverable: false
      secure: true
      cookiesAuthEnabled: true
 -  name: "exec-agent/http"
    public: true
    targetPort: 4412
    attributes:
      protocol: http
      path : process
      discoverable: false
      secure: true
      cookiesAuthEnabled: true
 -  name: "exec-agent/ws"
    public: true
    targetPort: 4412
    attributes:
      protocol: ws
      path : connect
      discoverable: false
      secure: true
      cookiesAuthEnabled: true
 -  name: "terminal"
    public: true
    targetPort: 4411
    attributes:
      protocol: ws
      path : pty
      discoverable: false
      secure: true
      cookiesAuthEnabled: true
containers:
 - name: che-editor-gwt-ide
   image: ksmster/che-editor-gwt-ide:nightly
   env:
       - name: SERVER_PORT
         value: 8080
       - name: CHE_WSAGENT_CORS_ENABLED_DEFAULT
         value: false
       - name: JAVA_OPTS
            value: "-XX:MaxRAM=450m -XX:MaxRAMFraction=2 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
              -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
              -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Dsun.zip.disableMemoryMapping=true
              -Xms20m "
   volumes:
       - mountPath: "/plugins"
         name: plugins
       - mountPath: "/projects"
         name: projects
   ports:
       - exposedPort: 8085
       - exposedPort: 8087
       - exposedPort: 4411
       - exposedPort: 4412
   memory-limit: "512M"
