version: 1.0.0
type: Che Editor
name: intelij-sample
id: org.ksmster.intellij-sample
title: IntelliJ sample
Description: Intellij sample
Icon: https://pbs.twimg.com/profile_images/929088242456190976/xjkS2L-0_400x400.jpg
endpoints:
 -  name: "theia"
    public: true
    targetPort: 6080
    attributes:
      protocol: http
      type: ide
      discoverable: false
containers:
 - name: intellij-ide
   image: ksmster/che-editor-intellij-sample
   volumes:
    - mountPath: "/projects"
      name: projects
    - mountPath: "/home/user/.IdeaIC2018.3"
      name: IdeaIC2018
   ports:
       - exposedPort: 6080
   memory-limit: "1024M"
